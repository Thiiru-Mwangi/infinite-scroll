<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div class="big-circle">
        <p>Essentially the animation below is a Marquee animation</p>
    </div>
    <div class="wrapper">
        <p class="item item1">Thiiru</p>
        <p class="item item2">Mwangi</p>
        <p class="item item3">Thiiru</p>
        <p class="item item4">Mwangi</p>
        <p class="item item5">Thiiru</p>
        <p class="item item6">Mwangi</p>
        <p class="item item7">Thiiru</p>
        <p class="item item8">Mwangi</p>
    </div>

    <div class="other-wrapper">
        <p class="other other1">Thiiru</p>
        <p class="other other2">Mwangi</p>
        <p class="other other3">Thiiru</p>
        <p class="other other4">Mwangi</p>
        <p class="other other5">Thiiru</p>
        <p class="other other6">Mwangi</p>
        <p class="other other7">Thiiru</p>
        <p class="other other8">Mwangi</p>
    </div>
</body>
</html>
